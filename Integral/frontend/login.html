    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div id="loginalert" style="display:none" class="alert alert-danger">

                            <div style="margin-bottom: 25px" class="input-group">

                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="用户名">
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="密码">
                                    </div>
                                    

                                
                            <div class="input-group">

                                        <label>

                                    <div class="col-sm-12 controls">
                                      <a id="btn-login" onclick="login()" class="btn btn-success">登录 </a>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">

                                            Sign Up Here
                                        </a>--!>

                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up {{ msg }}</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>

                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">用户名</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="username" placeholder="Name">
                                    </div>
                                </div>
                                  
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">密码</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                </div>

                                    
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" onclick="register()"type="button" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                    </div>
                                </div>
                            </form>
                         </div>
